							<h2>2017.5.9班会记录</h2>
							<p>
班会进行第一项，心委为对待班级事宜积极者颁发奖状奖品<br>班会进行第二项，各班委总结<br>班会进行第三项，高数考试不理想同学总结发现自己的问题。<br>班会进行第四项，班主任讲话<br>这次班会主要谈到了一下几个内容:<br>
1.手机收纳袋，以后如有空缺即视为缺勤
2.集体自习 还需认真对待，经班委及班主任讨论决定周日的集体自习用来交流讨论不会的问题，具体内容见学委安排，其余时间照常。
3.宿舍风气  讨论决定安排每个小寝一个负责人，督促大家更好的学习、作息
4.作业抄袭  主要存在于男生方面，许多科目弄懂作业，及格不成问题，请大家务必重视作业。
5.生日贺卡  希望无论哪一位同学大家都要用心，为他留下美好的回忆
6.班级志愿活动  课程少时将会组织 我们会负责的~
7.公众号运营分工  宣委会在近期出一个分组，希望大家积极投稿。
8.学习积极性(划重点)，确定自己的目标，班级互相帮助 ，对自己负责
<br>班主任提议之<br>
1.在家用网络课程学习
2.临近考试的时候 一定要努力的去学，尽早做准备
3.该玩玩该学学(课堂)
4.把目标定高一点
5.社团  与 学习
6.自我管理能力
<br>
学委说:<br>
有挂科者没有保研资格，不得参与本学年评优
不及格学分20-35降级，35以上劝退
而且下半年各科目易挂科

</p>

								<h2>2017.4.25“一学一做”团日活动</h2>
								<p>4.25日晚七点十五分，环境16-3团支部于博五B405组织开展了“一学一做”主题教育团日活动。<br>
活动开始时各位团员都佩戴好团徽，全体起立，由团支书高新宇领誓，重温入团时的誓言。宣誓完毕后，又齐唱团歌《光荣啊！中国共青团》。<br>活动进行第二项，团支书从是什么、为什么、怎么做三个大方面讲解了“一学一做”，讲解完毕后，观看了习近平总书记的讲话，里面谈到“青少年要志存高远、增长知识、锤炼意志，让青春在时代进步中焕发出绚丽的光彩。”<br>活动进行第三项，各位同学按照抽签的组号分为了四个小组开始讨论“如何做一名合格的共青团员”，讨论完毕后团支书随机叫号请同学们发表自己的看法，谈了谈自己身为一名共青团员的优点与不足。活动进行第四项，为徐州市创建全国文明城市助力，团支书带领大家学习了“创建全国文明城市应知应会十问”。
 
</p>

								<p>【撷一抹绿色流转指尖】<br> 和风，暖阳，踏着风儿驻足，原来你也在这里，清幽的涟漪水暖季节的尘烟。春花灿漫了一泓湖水，期待莲香捻心的沉醉。<br> 3.18日，正值花朝节，我们环三宝贝们集体出游，步行至泉山森林公园，开始了我们班级的第一次春游。我们上山，去竹林深处寻猴子，去贴近自然；我们围坐，玩着“干瞪眼”，在和煦春风下放飞自我，笑的真切。 <br>被课业压着？心很累？别忘了这是春天，习惯了城市的喧嚣，不如去自然深处感受静谧。
